<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="images/icon-menu.svg" alt="Menu" class="menu-btn">
        <a href="#" class="logo">
            <img src="images/logo.svg" alt="Logo">
        </a>
        <nav>
            <img src="images/icon-close.svg" alt="Close" class="close">
            <a href="#" class="link">collections</a>
            <a href="#" class="link">men</a>
            <a href="#" class="link">women</a>
            <a href="#" class="link">about</a>
            <a href="#" class="link">contact</a>
        </nav>
        <div class="cart-btn" data-products="0">
            <img src="images/icon-cart.svg" alt="Cart">
        </div>
        <div class="cart empty">
            <span class="cart-name">cart</span>
            <div class="cart-content">
                <button type="button" class="checkout">checkout</button>
            </div>
        </div>
        <img src="images/image-avatar.png" alt="Profile" class="profile">
    </header>
    <div class="content">
        <div class="gallery">
            <img src="images/image-product-1.jpg" alt="product">
            <img src="images/image-product-1-thumbnail.jpg" alt="product" class="thumb active">
            <img src="images/image-product-2-thumbnail.jpg" alt="product" class="thumb">
            <img src="images/image-product-3-thumbnail.jpg" alt="product" class="thumb">
            <img src="images/image-product-4-thumbnail.jpg" alt="product" class="thumb">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="info">
            <h4>sneaker company</h4>
            <h1>fall limited edition sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
                theyâ€™ll withstand everything the weather can offer.
            </p>
            <h2 class="price" data-offer="50%">$125.00</h2>
            <del class="prev-price">$250.00</del>
            <div class="buy">
                <div class="product-counter">
                    <img src="images/icon-minus.svg" alt="minus" class="minus">
                    <span>0</span>
                    <img src="images/icon-plus.svg" alt="plus" class="plus">
                </div>
                <button class="to-cart" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20">
                        <path
                            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                            fill="#fff" fill-rule="nonzero" />
                    </svg>
                    add to cart
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
